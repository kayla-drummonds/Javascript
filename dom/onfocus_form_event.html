<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form Events</title>
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <h2>Enter something here.</h2>
    <input type="text" id="input1" onfocus="focusevent()" />
    <script>
        function focusevent() {
            document.getElementById("input1").style.background = "aqua";
        }
    </script>
</body>

</html>
