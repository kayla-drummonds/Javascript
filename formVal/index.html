<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="form_container">
        <h1>Awesome Form</h1>
        <form class="form" method="post" action="re" id="form">
            <div class="field_container">
                <img src "images/username.png" />
                <input type="text" id="username" placeholder="Username" pattern="^[a-zA-z0-9_.-]*$[a-zA-Z_.-]*$"
                    required />
            </div>
            <div class="field-container">
                <img src="images/calendar.png" />
                <input type="date" id="date" value="1993-07-22" min="1800-01-01" max="2002-12-31" required />
            </div>
            <div class="button_container">
                <input type="submit" value="submit" />
            </div>
        </form>
    </div>
    <div id="feedback">

    </div>

    <script type="text/javascript" src="script/script.js">

    </script>
</body>

</html>
