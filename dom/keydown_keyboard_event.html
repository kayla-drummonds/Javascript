<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Events</title>
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <p>Please press any key.</p>
    <script>
        document.addEventListener('keydown', function () {
            console.log('key: ' + event.keyCode);
            console.log('key: ' + event.key);
            console.log('code: ' + event.code);
        });
    </script>
</body>

</html>
